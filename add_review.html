<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="places.html" class="nav-link">Places</a>
        </nav>
    </header>
    <main>
        <section id="review-section">
            <h2>Add a Review</h2>
            <form id="review-form" action="/submit_review" method="POST">
                <!-- Field to identify the place being reviewed -->
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" placeholder="Enter the name of the place" required>

                <!-- Textarea for user review -->
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" placeholder="Write your review here..." required></textarea>

                <!-- Dropdown for rating -->
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Select a rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Very Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Terrible</option>
                </select>

                <!-- Submit button -->
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HBNB. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
