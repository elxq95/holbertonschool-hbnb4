<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="site-logo">
                <img src="static/images/logo.png" alt="Site Logo">
            </a>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="places.html" class="nav-link">Places</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-section">
            <form id="login-form" action="/login" method="POST">
                <h2>Login</h2>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit" id="login-btn">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <div id="footer-content">
            <p>&copy; 2024 HBNB Inc. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="#"><img src="static/images/facebook.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="static/images/twitter.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="static/images/instagram.png" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
