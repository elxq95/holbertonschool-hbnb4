<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="site-logo">
                <img src="static/images/logo.png" alt="Site Logo">
            </a>
            <ul>
                <li><a href="login.html" id="login-link">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Filter Section -->
        <section id="filter">
            <h2>Filter Places</h2>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="" disabled selected>Choose a price</option>
                <option value="100">$100</option>
                <option value="200">$200</option>
                <option value="300">$300</option>
                <option value="400">$400</option>
            </select>
        </section>

        <!-- Places List Section -->
        <section id="places-list">
            <h2>Available Places</h2>
            <div class="place-card">
                <img src="https://cdn.mos.cms.futurecdn.net/GNMsSAqdJLDicwGiY6Yedd-768-80.jpg.webp" alt="Place Image" class="place-image">
                <div class="place-details">
                    <p class="place-name">Cozy Lakeside Cottage</p>
                    <p class="place-price">$200 per night</p>
                    <button class="details-button" onclick="location.href='place.html'">View Details</button>
                </div>
            </div>
            <!-- Additional place cards can be dynamically populated -->
        </section>
    </main>
    <footer>
        <div id="footer-content">
            <p>&copy; 2024 HBNB Inc. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="#"><img src="static/images/facebook.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="static/images/twitter.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="static/images/instagram.png" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
